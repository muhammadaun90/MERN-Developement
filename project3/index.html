<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f27523d2b.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player. Poster attribute gives the thumbnail & src gives location -->
    <video src="videos/JanamFidaeHaideri.mp4" id="video" class="screen" poster="images/janam.jpg"></video>
    <!-- Adding custom controls for the video player-->
    <div class="controls">
        <!-- This is the play button-->
        <button class="btn" id="play">
            <!-- Font awesome play icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is the stop button -->
        <button class="btn" id="stop">
            <!-- Font awesome stop icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!-- This is the time duration -->
        <span class="timestamp" id="timestamp">00.00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
